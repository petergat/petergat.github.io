<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add CSS styles here to customize your website */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      /* Define the style for each section */
      .section {
        display: inline-block;
        width: 25%;
        margin-right: 10px;
        vertical-align: top;
      }
      /* Define the style for each subsection */
      .subsection {
        margin-bottom: 20px;
      }
      /* Define the style for the heading of each subsection */
      .subsection h3 {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }
      /* Define the style for the unordered list in each subsection */
      .subsection ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      /* Define the style for each list item in each subsection */
      .subsection li {
        margin: 5px 0;
      }
      /* Define the style for all images in the website */
      img {
        max-width: 100%;
        height: auto;
      }
      /* Style the iframe to be on the side */
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 20%;
        border: none;
      }
      
      /* Style the links in the sidebar to redirect the parent page */
      #sidebar a {
        display: block;
        padding: 10px;
        color: white;
        background-color: #333;
        text-decoration: none;
      }
    </style>
    <script>
      // get all the links in the sidebar
      var links = document.querySelectorAll('#sidebar a');
      // loop through the links and add a click event listener
      links.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault(); // prevent the default link behavior
          window.top.location.href = this.href; // redirect the parent page
        });
      });
    </script>
  </head>
  <body>
    <!-- Main heading of the website -->
    <h1>Welcome to My Website</h1>
    <!-- First section of the website -->
    <div class="section">
      <h2>General Text Blog</h2>
      <div class="subsection">
        <!-- Subsection for blog posts in July -->
        <h3>July</h3>
        <!-- Link to the page with blog posts from July 10th -->
        <a href="T/July_10.html">July 10th</a>
        <!-- Subsection for blog posts in August -->
        <h3>August</h3>
        <!-- Link to the page with blog posts from August 5th -->
        <a href="T/August_5.html">August 5th</a> 
        <!-- Subsection for blog posts in September -->
        <h3>September</h3>
        <!-- Link to the page with blog posts from September 1st -->
        <a href="T/September_1.html">September 1st</a>
        <!-- Subsection for blog posts in October -->
        <h3>October</h3>
        <!-- Link to the page with blog posts from October 20th -->
        <a href="T/October_20.html">October 20th</a>    
      </div>
    </div>
    <!-- Second section of the website -->
    <div class="section">
      <h2>Pictures</h2>
      <div class="subsection">
        <!-- Link to the page with nature pictures -->
        <a href="P/Nature.html">Nature</a>
      </div>
      <div class="subsection">
        <!-- Link to the page with pictures of cities -->
        <a href="P/City.html">Cities</a>
      </div>
      <div class="subsection">
        <!-- Link to the page with pictures of people -->
        <a href="P/People.html">People</a>
      </div>
      <div class="subsection">
        <!-- Link to the page with uncategorized pictures -->
        <a href="P/Uncategorized.html">Uncategorized</a>
      </div>
      <iframe id="sidebar" src="sidebar.html"></iframe>
    </body>
  </html>
