<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add CSS styles here to customize your website */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      /* Define the style for each section */
      .section {
        display: inline-block;
        width: 25%;
        margin-right: 10px;
        vertical-align: top;
      }
      /* Define the style for each subsection */
      .subsection {
        margin-bottom: 20px;
      }
      /* Define the style for the heading of each subsection */
      .subsection h3 {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }
      /* Define the style for the unordered list in each subsection */
      .subsection ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      /* Define the style for each list item in each subsection */
      .subsection li {
        margin: 5px 0;
      }
      /* Define the style for all images in the website */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
